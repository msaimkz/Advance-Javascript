<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .todo{
    width: 400px;
    height: inherit;
    border: 1px solid black;
    border-radius: 30px;
    padding: 15px 10px;
    display: flex;
    flex-direction: column;

  }
  .todo h1{
    font-size: 40px;
    font-weight: bold;
    text-align: center;
  }
  .todo input{
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
  }
  .todo button{
    width: 80px;
    height: 30px;
  }
.list{
  display: flex;
  flex-direction: column;
  width: 100%;
  gap: 10px;
  padding: 10px;
  
}
.list button{
  margin-right: 10px;
}
#item{
  border: 1px solid black;
  width: 90%;
  display: flex;
  padding: 10px;
  justify-content: space-between;
  align-self: center;
}
</style>
<body>
  <div class="todo">
    <h1 contenteditable="true">Todo</h1>
    <input type="search"  id="add" required> <button class="add">Add</button>
    <div class="list">
     
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
